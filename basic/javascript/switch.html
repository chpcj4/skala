<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    switch문 연습
    <script>
        const day = "mon"
        switch (day) {
            case "mon":
                console.log("월요일")
                break
            case "tue":
                console.log("화요일")
                break
            case "wed":
                console.log("수요일")
                break
            case "thu":
                console.log("목요일")
                break
            case "fri":
                console.log("금요일")
                break
            case "sat":
                console.log("토요일")
                break
            default:
                console.log("일요일")
                break
        }
    </script>
</body>
</html>
