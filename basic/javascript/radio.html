<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 방법 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">배송 방법 선택</h2>
            <form id="shippingForm">
                <div class="mb-3">
                    <label class="form-label">배송 방법을 선택하세요:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="standard" name="shipping" value="standard" checked>
                        <label class="form-check-label" for="standard">일반 배송</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="express" name="shipping" value="express">
                        <label class="form-check-label" for="express">익스프레스 배송</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="pickup" name="shipping" value="pickup">
                        <label class="form-check-label" for="pickup">매장 픽업</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">선택 확인</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
