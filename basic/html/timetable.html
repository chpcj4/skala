<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 시간표</title>
</head>
<body>
    <h2>시간표</h2>
    <table border="1">
        <tr>
            <th>시간</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td rowspan="2">데이터베이스</td>
            <td></td>
            <td rowspan="2">컴퓨터 네트워크</td>
            <td></td>
            <td>인공지능</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>알고리즘</td>
            <td>운영체제</td>
            <td></td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td></td>
            <td>자료구조</td>
            <td></td>
            <td>확률 및 통계</td>
            <td>소프트웨어 공학</td>
        </tr>
        <tr>
            <td>12:00 - 13:00</td>
            <td colspan="5">점심시간</td>
        </tr>
        <tr>
            <td>13:00 - 14:00</td>
            <td rowspan="2">머신러닝</td>
            <td></td>
            <td>컴퓨터 구조</td>
            <td rowspan="2">빅데이터 분석</td>
            <td></td>
        </tr>
        <tr>
            <td>14:00 - 15:00</td>
            <td>소프트웨어 공학</td>
            <td></td>
            <td>웹 프로그래밍</td>
        </tr>
        <tr>
            <td>15:00 - 16:00</td>
            <td></td>
            <td>운영체제</td>
            <td></td>
            <td>알고리즘</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
