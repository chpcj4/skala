<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 선택</title>
</head>
<body>

    <h2>좋아하는 포켓몬을 선택하세요!</h2>

    <select name="pokemon" onchange="document.getElementById('pokemonInput').value = this.value;">
        <option value="">포켓몬 선택</option>
        <option value="피카츄">피카츄</option>
        <option value="이브이">이브이</option>
        <option value="리자몽">리자몽</option>
        <option value="거북왕">거북왕</option>
        <option value="이상해꽃">이상해꽃</option>
        <option value="뮤">뮤</option>
        <option value="뮤츠">뮤츠</option>
    </select>

    <br><br>

    <input type="text" id="pokemonInput" placeholder="선택한 포켓몬이 여기에 표시됩니다!" readonly>

</body>
</html>
